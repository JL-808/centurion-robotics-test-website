        <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
            body {
                font-family: 'League Spartan', sans-serif;
                margin: 0;
                line-height: 1.3;
                overflow-x: hidden;
                background-color: black;
                color: ghostwhite;
            } header {
                background-color: #F9BB17;
                color: black;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 40px 50px 40px 50px;
            } nav {
                margin-top: 20px;
            } nav ul {
                display: none;
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                list-style: none;
            } nav ul li a {
                color: black;
                text-decoration: none;
                width: 110px;
                margin: 0 20px;
                display: inline-block;
                font-size: 24px;
                font-weight: 300;
                transition: transform 0.2s ease,
                            color 0.2s ease,
                            letter-spacing 0.2s ease;
            } nav ul li a:hover {
                cursor: pointer;
                color: #CC5500;
                transform: scale(1.15);
                letter-spacing: 1px;
            } main {
                background-color: black;
                color: ghostwhite;
                padding: 40px 80px 40px 80px;
            } hr {
                border: none;
                background-color: #F9BB17;
                height: 3px;
                margin: 0px 0;
            } footer {
                background-color: black;
                color: ghostwhite;
                padding: 10px 100px 10px 100px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            } footer p {
                line-height: 1.2;
                margin: 2px 0;
            } .footer-left, .footer-right {
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 10px 0px;
            } .footer-left img {
                width: 100px;
                padding: 0px 12px 10px 12px;
            } .footer-left h3 {
                display: none;
            }.footer-right a {
                text-align: right;
                font-size: 15px;
                font-weight: 300;
                vertical-align: middle;
                color: ghostwhite;
                text-decoration: none;
                transition: 0.2s all ease-in-out;
                align-items: flex-start;
            } .footer-right a:hover {
                color: #CC5500;
            }

            /* ------------------------------ */
            /*         MOBILE LAYOUT          */
            /* ------------------------------ */
            .menu-icon {
                display: none;
                cursor: pointer;
                user-select: none;
                position: fixed;
            } #menu-toggle {
                display: none;
            } header #menu-toggle:checked ~ ul {
                transform: scale(1, 1);
            }

            @media only screen and (max-width: 768px) {
                header {
                    align-items: flex-start;
                } .menu-icon {
                    display: block;
                } nav ul {
                    position: fixed;
                    top: 80px;
                    left: 10px;
                    width: 34%;
                    background-color: #D3D3D3;
                    flex-direction: column;
                    align-items: flex-start;
                    padding: 1rem;
                    gap: 1rem;
                    max-height: 0;
                    overflow: hidden;
                    opacity: 0;
                    transform: translateY(-10px);
                    transition: max-height 0.45s ease,
                                opacity 0.3s ease,
                                transform 0.45s ease;
                } #menu-toggle:checked + .menu-icon + nav ul {
                    max-height: 500px;
                    opacity: 1;
                    transform: translateY(0);
                }  footer > div {
                    flex-direction: column;
                    text-align: left;
                    align-items: center;
                } .footer-left {
                    justify-content: center;
                    flex-direction: row-reverse;
                } .footer-left h3 {
                    display: block;
                    text-align: right;
                } .footer-left p {
                    display: none;
                } .footer-right {
                    justify-content: center;
                    flex-direction: row;
                    gap: 5px;
                } .footer-right span {
                    display: none;
                }
            }
        </style>
    </head>
